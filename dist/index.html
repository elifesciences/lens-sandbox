<!DOCTYPE html>
<html xmlns:mml="http://www.w3.org/1998/Math/MathML">
  <head>
    <title>eLife Lens</title>
    <link href='styles/fonts/open-sans/open-sans.css' rel='stylesheet' type='text/css'/>
    <link href='http://fonts.googleapis.com/css?family=Montserrat:400,700' rel='stylesheet' type='text/css'>
    <link href='styles/font-awesome.css' rel='stylesheet' type='text/css'/>

    <link href='lens.css' rel='stylesheet' type='text/css'/>

    <!-- Templates -->
    <script type="text/html" name="lens">
      <div class="browser-not-supported" style="display: none;">
        <h1>eLife Lens</h1>
        <p>
          Lens is in its early days and has not yet been tested against the browser that you are using.
          It might break on your system. If it does, let us know, we are very interested in finding
          out where it works well, and where it doesn not.
        </p>
        <a href="#" class="hide-browser-warning">Okay</a>
      </div>

      <div id="menu">
        <div class="site-title">Lens</div>
        <div class="site-subtitle">Digital content viewer</div>
        <div class="views">
          <a href="#lens/about" class="toggle-view about" title="About Lens">About</a>
          <a href="#examples" class="toggle-view examples">Examples</a>
          <a href="#lens/lens_article" class="toggle-view lens-article">Lens.Article</a>
          <a href="#lens/manual" class="toggle-view manual">Manual</a>
          <a href="#tests" class="toggle-view tests">Testsuite</a>
        </div>

        <div class="actions">
        </div>
      </div>

      <div class="loading" style="display: none;"></div>

      <div class="import-teaser">
        Drop a valid NLM XML File here.
      </div>

      <div id="main">

      </div>
    </script>

    <script src="lib/jquery-2.0.3.min.js"></script>

    <!-- MathJax -->
    <script type="text/x-mathjax-config">
      MathJax.Hub.Config({
        "HTML-CSS": { linebreaks: { automatic: true } },
               SVG: { linebreaks: { automatic: true } }
      });
    </script>
    <script type="text/javascript" src="http://cdn.mathjax.org/mathjax/latest/MathJax.js?config=TeX-AMS-MML_HTMLorMML"></script>

    <script src='lens.js'></script>

    <script>
      if (window.Lens === undefined) {
        window.Lens = require("/src/lens.js");
      }

      // Create a new Lens app instance
      // --------
      //
      // Injects itself into body

      var app = new Lens();

      $(function() {
        app.start();
      });

    </script>
  </head>
  <body>

  </body>
</html>
